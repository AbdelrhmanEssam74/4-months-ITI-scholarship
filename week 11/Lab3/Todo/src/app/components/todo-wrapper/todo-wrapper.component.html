<div class="container mt-5">
  <h1 class="text-center mb-4">To Do List</h1>
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-sm">
        <div class="card-body">
          <app-todo-form (sendTaskToParent)="addTask($event)"></app-todo-form>
          <ul class="list-group">
            @for (todo of todos; track todo.id) {
              @if (!todo.completed) {
                <app-todo-list (deleteTaskFromParent)="deleteTask(todo.id)" (completedTask)="completeTask(todo.id)" [taskItem]="todo"></app-todo-list>
              }
            }
          </ul>
        </div>
      </div>
      <div class="card">
        <div class="card-body">
          <h2 class="text-center mb-4">Completed Tasks</h2>
          <ul class="list-group">
            @for (todo of todos; track todo.id) {
              @if (todo.completed) {
                <app-completed-tasks (deleteTaskFromParent)="deleteTask(todo.id)" [taskItem]="todo" ></app-completed-tasks>
              }
            }

          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
