<!--Task 3-->
<div class="form-container">
    <h2>Register</h2>
    <form id="registrationForm" action="thankyou.html" method="GET">
        <div class="form-group">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required  placeholder="Enter your full name">
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"  required placeholder="Enter your email">
        </div>

        <div class="form-group">
            <label for="city">City:</label>
            <select id="city" name="city" required>
                <option value="">Select a city</option>
                <option value="New York">New York</option>
                <option value="Los Angeles">Los Angeles</option>
                <option value="Chicago">Chicago</option>
                <option value="Houston">Houston</option>
                <option value="Miami">Miami</option>
            </select>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password"  required placeholder="Enter your password" >
        </div>

        <div class="form-group">
            <label for="repeatPassword">Repeat Password:</label>
            <input type="password" id="repeatPassword" name="repeatPassword"  required placeholder="Repeat your password">
        </div>

        <div class="checkbox-container ">
            <input type="checkbox" id="terms" required name="terms">
            <label for="terms">I accept the terms and conditions</label>
        </div>

        <input type="submit" class="submit-btn" value="Register">
    </form>
</div>
<script src="main.js"></script>
</body>
