<!DOCTYPE html>
<html lang="en">
<head>

    <title>Week 2 | Lab4 / point 5 Gallery</title>
    <link rel="stylesheet" href="gallery.css">
</head>
<body>
<h1>Image Gallery</h1>
<div class="gallery">

<script src="gallery.js"></script>
